<div *ngIf="beers">
  <section class="info-tiles">
    <div class="tile is-ancestor">
      <div class="columns is-multiline">
        <div class="tile is-parent is-3 column" *ngFor="let beer of beers | async">
          <article class="tile is-child box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64 is-1by3">
                  <img [src]="beer.image_url" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <strong>{{beer.name}}</strong>
                  <p class="block-with-text">
                    {{ beer.description }}
                  </p>
                </div>

              </div>
            </article>
            <nav class="level is-mobile">
              <div class="level-left">
              </div>
              <div class="level-right">
                <a class="level-item" aria-label="like" (click)="setFavorite(beer)">
                  <fa-icon [icon]="['fas', 'heart']" [ngStyle]="{'color': beer.favorite ? 'hotpink' : 'grey' }"></fa-icon>
                </a>
              </div>
            </nav>
          </article>
        </div>
      </div>
    </div>
  </section>
</div>
